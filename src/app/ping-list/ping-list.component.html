 <table>
    <thead>
    <tr>
      <th>date</th>
      <th>average</th>
      <th>loss</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ping of pings">
      <td>{{ping.date}}</td>
      <td>{{ping.average}}</td>
      <td>{{ping.loss}}</td>
    </tr>
    
    
    
   
    </tbody>
    <tfoot>
    <tr>
      <td colspan="2"></td>
      <td>100.00</td>
    </tr>
    </tfoot>
  </table>
